tix-condenser:
  tix-api:
    https: false
    host: localhost
    port: 80
  queues:
    receiving:
      name: server-condenser-test
  reports:
    path: ~/reports
---
spring:
  profiles: test
tix-condenser:
  queues:
    receiving:
      name: ${random.value}
    new-report:
      name: ${random.value}
---
spring:
  profiles: staging
tix-condenser:
  queues:
    receiving:
      name: server-condenser-staging
    new-report:
      name: new-report-prod
---
spring:
  profiles: production
tix-condenser:
  queues:
    receiving:
      name: server-condenser-prod
    new-report:
      name: new-report-prod
---